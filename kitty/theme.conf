# Font, my favorite font is maple mono and the italic ads some nice cursive letters.
font_family Maple Mono italic

# I hate this water ssound bruh
enable_audio_bell no
# Make the cursor shape a beam
shell_integration no-cursor
cursor_shape beam

# Padding
window_padding_width 7
window_padding_height 10

# Scroll back up to 3000 lines.
scrollback_lines 3000

#Default font size.
font_size 11

# Just a keybind to change font size - CTRL + scroll wheel up or down.
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+minus change font size all -1.0

# My terminal background stuff I did in sway so you can edit this wwith blur/noise etc.
background_opacity 1


cursor               #AC82E9

selection_background #d8cab8
selection_foreground #141216

